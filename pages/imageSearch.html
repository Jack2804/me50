<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Search</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="navbar-container">
    <a href="../index.html">Search</a>
    <a href="./adSearch.html">Advanced Search</a>
  </div>
  <div class="container-form">
    <img src="../img/google.png" alt="Google Logo">
    <p>Images</p>
    <form class="form-input form-center" action="https://google.com/search">
      <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
      </svg>
      <input type="text" name="q">
      <input type="hidden" name="tbm" value="isch">
      <input type="submit" value="Google Image Search">
      <svg xmlns="http://www.w3.org/2000/svg" class="mic-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
      </svg>
    </form>
  </div>
</body>
</html>
